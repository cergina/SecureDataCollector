<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row" id="two-column-container">
            <div class="col-sm-7 columnleft">
                <div class="row">
                    <div id="imgdiv">
                        <!--<img src="signup4.png" alt="Sign Up" style="width:100%;"> -->
                        <img th:src="@{${base_url} + '/static/images/reglogimg.png'}" class="columnleft" alt="Sign Up" style="width:100%">
                        <h1 id="img-text-top">Welcome</h1>
                        <h4 id="img-text-bottom">Data Collection System</h4>
                    </div>
                </div>
            </div>
            <div class="col-sm-5 align-self-center" id="columnright">
                <div class="grid">

                    <div class="row justify-content-center">
                        <h1 class="reglogheader">Sign Up</h1>
                    </div>


                    <form>
                        <div class="row justify-content-center">
                            <div class="regfields">
                                <label for="email" class="sr-only">Email</label>
                                <input class="reginput min-width-300" type="email" id="email" name="email" placeholder="email">
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="regfields">
                                <label for="password" class="sr-only">Password [1+ lower and upper case, 1+ number, 1 special character]</label>
                                <input class="reginput min-width-300" type="password" id="password" name="password" placeholder="create your password">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="regfields">
                                <label for="password-retype" class="sr-only">Password</label>
                                <input class="reginput min-width-300" type="password" id="password-retype" name="password-retype" placeholder="confirm your password">
                            </div>
                        </div>

                        <div class="row justify-content-center">
                            <div class="regfields">
                                <label for="verificationcode" class="sr-only">Verification Code</label>
                                <input class="reginput min-width-300" type="text" id="verificationcode" name="verificationcode" placeholder="verification code">
                            </div>
                        </div>
                    </form>

                    <div class="row justify-content-center">
                        <div class="buttondiv">
                            <button type="submit" class="roundedbutton min-width-300 rounded-input" onclick="registerUser()">Register</button>
                        </div>
                        <div class="buttondiv">
                            <button class="roundedbutton min-width-300 rounded-input" onclick="goHome()">Go home</button>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
