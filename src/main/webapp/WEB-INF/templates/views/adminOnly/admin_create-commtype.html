<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="row" id="two-column-container">
            <div class="col-sm-12 ">
                <div class="row justify-content-center regpadding rowinrightcol createuser">
                    <h1 class="reglogheader">Create communication type</h1>
                </div>
                <div class="row justify-content-center rowinrightcol">
                    <div class="regpaddingtopbottom">
                        <label for="comm-type_name">Name</label>
                        <div><input type="text" id="comm-type_name" required/></div>
                    </div>
                </div>
                <div class="row justify-content-center rowinrightcol">
                    <div class="regpaddingbottom">
                        <button class="roundedbutton" onclick="createCommType()">Create</button>
                    </div>
                </div>
                <div class="row justify-content-center rowinrightcol">
                    <div class="regpaddingbottom">
                        <button class="roundedbutton" onclick="goHome()">Go home</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
