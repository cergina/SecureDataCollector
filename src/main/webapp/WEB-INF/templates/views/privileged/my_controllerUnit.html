<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>
    <div class="container-fluid">
        <div class="container">

                <!-- Zobrazenie len ak si admin -->
                <div th:if="${isAdmin}">
                    <!-- Formular na pridavanie novÃ©ho sensor -->
                    <!-- tlacidlo prepinac -->
                    <div class="row justify-content-center rowinrightcol">
                        <div class="regpaddingbottom padding-top-10">
                            <button style="display: none" id="toggle-button-addition-show" class="roundedbutton min-width-300" onclick="showVisibilityOfAdditionElement()">Show option of Sensor Creation</button>
                        </div>
                        <div class="regpaddingbottom padding-top-10">
                            <button style="display: block" id="toggle-button-addition-hide" class="roundedbutton min-width-300" onclick="hideVisibilityOfAdditionElement()">Hide option of Sensor Creation</button>
                        </div>
                    </div>
                    <!-- samotny formular co sa skryva -->
                    <div class="grid col-sm-12 " id="addition-toggle">
                        <div class="row justify-content-center regpadding rowinrightcol createuser">
                            <h1 class="reglogheader">Create new sensor for this controller unit</h1>
                        </div>
                        <div class="grid regpadding">
                            <div class="row justify-content-center">
                                <div class="regpaddingtopbottom padding-right-5">
                                    <label for="sensor_name">Name</label>
                                    <div><input type="text" id="sensor_name" required></div>
                                </div>
                                <div class="regpaddingtopbottom padding-left-5">
                                    <label for="sensor_input">Input</label>
                                    <div><input type="text" id="sensor_input" required></div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="regpaddingtopbottom">
                                    <label for="sensor-type_name">Sensor type</label>
                                    <div><select id="sensor-type_name">
                                        <option th:each="sensorType : ${sensorTypes}" th:value="${sensorType.name}" th:text="${sensorType.name}"></option>
                                    </select></div>
                                </div>
                            </div>
                            <!-- BUTTONS FOR ADDITION -->
                            <div class="row justify-content-center rowinrightcol">
                                <div class="regpaddingbottom padding-top-10">
                                    <button class="roundedbutton min-width-300" onclick="createSensor()">Create</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <main class="st_viewport">
                    <div th:replace="fragments/controllerUnit_table.html :: controllerUnit_table(controllerUnit=${controllerUnit})"></div>
                </main>
        </div>
    </div>
</body>
</html>
