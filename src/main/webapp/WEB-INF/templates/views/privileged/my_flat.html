<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: head"></head>
<body>
    <div class="container-fluid">
        <div class="container">
            <p th:text="${'Flat ID: ' + flat.id}"></p>
            <p th:text="${'Flat detail: ' + flat.apartmentNO}"></p>
            <p th:text="${'Country: ' + flat.address.country}"></p>
            <p th:text="${'City: ' + flat.address.city}"></p>
            <p th:text="${'Address: ' + flat.address.street + ' ' + flat.address.houseNO}"></p>
            <p th:text="${'ZIP code: ' + flat.address.zip}"></p>

            <!-- TODO testoval som tuto situaciu ale nikdy nenestala lebo zrejme hadzes v takom pripade uz vo doesUserHaveRightToSeeProjectBelongingToFlat 404. Musis ju prestat hadzat aby som to vedel zobrazit ako si chcel -->
            <p th:if="${flat.controllerUnits.isEmpty()}">Tento byt este nema jednotky nainstalovane.</p>

            <div th:unless="${flat.controllerUnits.isEmpty()}">

                <!-- info o central jednotke -->
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Shortend identifier</th>
                        <th scope="col">SIM NO</th>
                        <th scope="col">IMEI</th>
                        <th scope="col">ZWAVE identifier</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${flat.centralUnit.friendlyName}"></td>
                        <td th:text="${flat.centralUnit.simNO}"></td>
                        <td th:text="${flat.centralUnit.imei}"></td>
                        <td th:text="${flat.centralUnit.zwave}"></td>
                    </tr>
                    </tbody>
                </table>


                <!-- Zobrazenie len ak si admin -->
                <div th:if="${isAdmin}">
                    <!-- Formular na pridavanie novÃ©ho controllerUnit -->
                    <!-- tlacidlo prepinac -->
                    <div class="row justify-content-center rowinrightcol">
                        <div class="regpaddingbottom padding-top-10">
                            <button style="display: none" id="toggle-button-addition-show" class="roundedbutton min-width-300" onclick="showVisibilityOfAdditionElement()">Show option of Controller Unition Creation</button>
                        </div>
                        <div class="regpaddingbottom padding-top-10">
                            <button style="display: block" id="toggle-button-addition-hide" class="roundedbutton min-width-300" onclick="hideVisibilityOfAdditionElement()">Hide option of Controller Unition Creation</button>
                        </div>
                    </div>
                    <!-- samotny formular co sa skryva -->
                    <div class="grid col-sm-12 " id="addition-toggle">
                        <div class="row justify-content-center regpadding rowinrightcol createuser">
                            <h1 class="reglogheader">Create new Controller Unit for this flat</h1>
                        </div>
                        <div class="grid regpadding">
                            <div class="row justify-content-center">
                                <div class="regpaddingtopbottom padding-right-5">
                                    <label for="controller-uid">UID:</label>
                                    <div><input type="text" id="controller-uid" placeholder="should be generated" required></div>
                                </div>
                                <div class="regpaddingtopbottom padding-left-5">
                                    <label for="controller-dip_address">DIP Address:</label>
                                    <div><input type="text" id="controller-dip_address" placeholder="1-255" required></div>
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <div class="regpaddingtopbottom">
                                    <label for="controller-zwave">Zwave identifier:</label>
                                    <div><input class="min-width-300" type="text" id="controller-zwave" placeholder="ZW-XXX" required></div>
                                </div>
                            </div>
                            <!-- HIDE THIS BUT KEEP THIS ITS IMPORTANT-->
                            <div class="grid regpadding" hidden>
                                <div class="row justify-content-center rowinrightcol">
                                    <div class="regpaddingtopbottom">
                                        <label for="controller-flat-id">FLAT ID</label>
                                        <div><select class="min-width-300" id="controller-flat-id">
                                            <option th:default="${flat.id}" th:value="${flat.id}" th:text="${'id je: ' + flat.id}"></option>
                                        </select></div>
                                    </div>
                                </div>
                            </div>
                            <!-- BUTTONS FOR ADDITION -->
                            <div class="row justify-content-center rowinrightcol">
                                <div class="regpaddingbottom padding-top-10">
                                    <button class="roundedbutton min-width-300" onclick="createControllerUnitForThisFlat()">Create</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- zoznam controller jednotiek -->
                <div th:each="controllerUnit: ${flat.controllerUnits}">
                    <!-- info o controller jednotke -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">UID of controller</th>
                            <th scope="col">DIP Address</th>
                            <th scope="col">ZWAVE identifier</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${controllerUnit.UID}"></td>
                            <td th:text="${controllerUnit.dipAddress}"></td>
                            <td th:text="${controllerUnit.zwave}"></td>
                        </tr>
                        </tbody>
                    </table>

                    <!-- Senzory konkretneho controllera -->
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Input number</th>
                            <th scope="col">Senzor name</th>
                            <th scope="col">Measured value [30 days]</th>
                            <th scope="col">Measured value [together]</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="sensor: ${controllerUnit.sensors}">
                            <td th:text="${sensor.input}"></td>
                            <td th:text="${sensor.name}"></td>
                            <td th:text="${sensor.measuredLast30Days}"></td>
                            <td th:text="${sensor.measuredTotal}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
